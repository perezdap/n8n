services:
  # traefik-proxy: Reverse proxy and SSL management
  traefik-proxy:
    image: traefik:v3
    container_name: traefik-proxy
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./../traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./../traefik/acme:/etc/traefik/acme
        networks:
          - traefik-public
    
      # postgres-db: Primary database for n8n
      postgres-db:
        image: postgres:16
        container_name: postgres-db
        restart: always
        environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_DB: ${POSTGRES_DB}
        volumes:
          - postgres_data:/var/lib/postgresql/data
            networks:
              - n8n-internal
        
          # n8n-app: Primary automation engine
          n8n-app:
            image: n8nio/n8n:1
            container_name: n8n-app
            restart: always
            environment:
              DB_TYPE: postgres
              DB_POSTGRESDB_HOST: postgres-db
              DB_POSTGRESDB_PORT: 5432
              DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
              DB_POSTGRESDB_USER: ${POSTGRES_USER}
              DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
              N8N_RUNNERS_ENABLED: "true"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
              WEBHOOK_URL: https://${DOMAIN_NAME}/
              N8N_HOST: ${DOMAIN_NAME}
            volumes:
              - n8n_data:/home/node/.n8n
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.n8n.rule=Host(`${DOMAIN_NAME}`)"
              - "traefik.http.routers.n8n.entrypoints=websecure"
              - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
              - "traefik.http.services.n8n.loadbalancer.server.port=5678"
            networks:
              - traefik-public
              - n8n-internal
        
        networks:
          # traefik-public: Network for communication between Traefik and external-facing services (n8n)
  traefik-public:
    driver: bridge
    name: traefik-public

  # n8n-internal: Isolated network for communication between n8n and its database (PostgreSQL)
  n8n-internal:
    driver: bridge
    internal: true
    name: n8n-internal

volumes:
  # postgres_data: Persistent storage for the PostgreSQL database
  postgres_data:
  # n8n_data: Persistent storage for n8n user data and workflows
  n8n_data:
